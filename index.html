<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>부가세 신고 도우미</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <section id="loginScreen" class="screen screen-login">
      <div class="login-card">
        <div class="login-brand">kakao</div>
        <p class="login-title">계정과 비밀번호 입력 없이<br />카카오톡으로 로그인해 보세요.</p>
        <button id="btnKakao" class="btn btn-kakao">카카오톡으로 로그인</button>
        <div class="divider"><span>또는</span></div>
        <p class="login-subtitle">계정 정보 입력으로도 로그인할 수 있어요.</p>
        <label class="input-label" for="loginId">카카오메일 아이디, 이메일, 전화번호</label>
        <input id="loginId" type="text" placeholder="아이디 또는 이메일" />
        <label class="input-label" for="loginPw">비밀번호</label>
        <input id="loginPw" type="password" placeholder="비밀번호" />
        <label class="remember"><input id="keepLogin" type="checkbox" /> 로그인 상태 유지</label>
        <button id="btnSignIn" class="btn btn-login">로그인</button>
        <div class="login-links">
          <a href="#">비밀번호 찾기</a>
          <a href="#">계정 찾기</a>
          <a href="#">회원가입</a>
        </div>
      </div>
    </section>

    <section id="dashboardScreen" class="screen screen-dashboard hidden">
      <header class="company-header">
        <div>
          <p class="welcome" id="welcomeMessage">대표님, 환영해요!</p>
          <h1 class="company-name" id="companyName">(주) 바이브코딩</h1>
          <div class="company-info">
            <span class="company-type" id="companyType">법인사업자</span>
            <span class="company-reg-num" id="companyRegNum">123-45-67890</span>
          </div>
        </div>
        <button class="btn btn-secondary" id="btnLogout">로그아웃</button>
      </header>

      <section class="vat-report-section">
        <h2 class="section-title">부가세 신고내역</h2>
        <div class="vat-summary">
          <div class="vat-item">
            <span class="vat-label">신고기간</span>
            <span class="vat-value" id="vatPeriod">-</span>
          </div>
          <div class="vat-item">
            <span class="vat-label">신고금액</span>
            <span class="vat-value amount" id="vatAmount">-</span>
          </div>
          <div class="vat-item">
            <span class="vat-label">납부세액</span>
            <span class="vat-value amount" id="vatTax">-</span>
          </div>
          <div class="vat-item">
            <span class="vat-label">신고상태</span>
            <span class="vat-value status" id="vatStatus">-</span>
          </div>
        </div>
        <button class="btn btn-primary">신고내역 상세보기</button>
      </section>

      <section class="sales-section">
        <h2 class="section-title">매출 구분별 요약</h2>
        <table class="sales-table" id="salesTable">
          <thead>
            <tr>
              <th>구분</th>
              <th>건수</th>
              <th>공급가액</th>
              <th>세액</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="documents-section">
        <h2 class="section-title">문서 및 매출 내역</h2>
        <div class="documents-grid" id="documentsGrid"></div>
      </section>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
